<div class="nearme">
  <header>
    <h1>Near me</h1>
  </header>

  <h2>Nearest trash:</h2>
  <div class="list">
    <ul>
      <li><i class="icon-location-arrow"></i> Coords <span>{{ close.lat | number:3 }}, {{ close.long | number:3 }}</span></li>
      <li><i class="icon-tag"></i> Type <span>{{ close.type }}</span></li>
      <li><i class="icon-resize-horizontal"></i> Size <span>{{ close.howmuch }}</span></li>
      <li><i class="icon-screenshot"></i> Distance <span>~{{ distance | number:0 }}m</span> </li>
    </ul>
  </div>

  <h2>Map:</h2>
  <google-map
    center="center"
    draggable="true"
    zoom="zoom"
    markers="markers"
    mark-click="false">
  </google-map>

</div>
