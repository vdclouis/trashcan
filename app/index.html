<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TrashCan</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/open-sans-fontface/open-sans.css" />
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  
  <body ng-app="trashcanApp" ng-controller="InitCtrl">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    
    <a href="#/info"><i class="icon-info-sign icon-large"></i></a>
    <div class="container-fluid" ng-view="">
    </div>
    
    <footer>
	    <nav>
	    	<ul>
	        <li><a href="#/activity" ng-class="{active:isActive('/activity')}"> <span><i class="icon-coffee icon-2x"></i></span><span> Activity</span></a></li>
	        <li><a href="#/nearme" ng-class="{active:isActive('/nearme')}"> <span><i class="icon-compass icon-2x"></i></span><span> Near Me</a></li>
	        <li><a href="#/report" ng-class="{active:isActive('/report')}"> <span><i class="icon-map-marker icon-2x"></i></span><span> Report</a></li>
	        <li><a href="#/trashmap" ng-class="{active:isActive('/trashmap')}"> <span><i class="icon-globe icon-2x"></i></span><span> Trashmap</a></li>
	        <li><a href="#/profile" ng-class="{active:isActive('/profile')}"> <span><i class="icon-user icon-2x"></i></span><span> Profile</a></li>
	       </ul>
	    </nav>
    </footer>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-google-maps/src/angular-google-maps.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="scripts/controllers/activity.js"></script>
    <script src="scripts/controllers/nearme.js"></script>
    <script src="scripts/controllers/report.js"></script>
    <script src="scripts/controllers/trashmap.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/info.js"></script>
    <script src="scripts/services/Rest.js"></script>
    <script src="scripts/filters/geo.js"></script>
    <script src="scripts/filters/reverse.js"></script>
    <script src="scripts/controllers/activity/:id.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/init.js"></script>
    <!-- endbuild -->
  </body>
</html>
